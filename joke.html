<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jokes</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 100px auto;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 3px solid #ff758c;
        }

        h1 {
            color: #ff477e;
            font-size: 28px;
        }

        .api_body {
            font-size: 20px;
            color: #444;
            margin: 20px 0;
            padding: 15px;
            background: #fff5e6;
            border-radius: 8px;
            border: 2px dashed #ff758c;
        }

        button {
            background-color: #ff477e;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #d63f6a;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Jokes! World</h1>
        <section class="api_body"></section>
        <button id="fetch_jokes">Get Another Jokes</button>
    </div>
    <script>
        let apiBody = document.querySelector(".api_body");
        let apiUrl = "https://icanhazdadjoke.com/";
     
        fetchData = async()=>{
        try{
        let res = await fetch(apiUrl,{
            headers:{
                accept:"application/json",
            },
        });
      let data = await res.json();
       apiBody.innerText = data.joke;
    }catch(error){
        apiBody.innerText = `Error: ${error}`;
    }
      }
      fetchData();
        document.querySelector("#fetch_jokes").addEventListener("click", fetchData); 
    </script>
</body>

</html>
